<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numza567 Blog - Coming Soon (Itim Font)</title>
    
    <style>
        /* 1. การประกาศ @font-face เพื่อโหลดฟอนต์ Itim Regular */
        @font-face {
            font-family: 'Itim'; /* ตั้งชื่อฟอนต์ที่คุณจะใช้ใน CSS */
            src: url('Itim-Regular.ttf') format('truetype'); /* ตำแหน่งไฟล์ฟอนต์ */
            font-weight: normal;
            font-style: normal;
        }

        /* รีเซ็ตค่าพื้นฐาน */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* 2. กำหนดให้ Body ใช้ฟอนต์ 'Itim' */
        body {
            font-family: 'Itim', cursive, sans-serif; /* ใช้ Itim เป็นฟอนต์หลัก */
            background-color: #121212; 
            color: #E0E0E0;
            line-height: 1.6;
        }

        /* ส่วนอื่น ๆ ของ CSS เดิม */
        header {
            background-color: #1F1F1F;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #F57C00;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #FFB74D;
            text-decoration: none;
        }
        nav a {
            color: #A0A0A0; text-decoration: none; margin-left: 25px; font-size: 1.1em; transition: color 0.3s;
        }
        nav a:hover {
            color: #FFCC80;
        }

        main { padding: 40px; max-width: 1200px; margin: 0 auto; }

        .hero { 
            text-align: center; 
            padding: 80px 20px; 
            background-color: #1E1E1E; 
            margin-bottom: 40px; 
            border-radius: 8px; 
            border: 1px solid #333; 
        }
        .hero h1 { 
            font-size: 3.5em; 
            color: #FFFFFF; 
            margin-bottom: 20px; 
        }
        .hero p { 
            font-size: 1.5em; 
            color: #FFB74D; 
            margin-bottom: 30px; 
        }
        .hero h2 {
            font-size: 2em;
            color: #A0A0A0;
            margin-top: 40px;
        }
        .cta-button {
            display: inline-block; background-color: #FF9800;
            color: #121212; padding: 12px 30px; text-decoration: none; border-radius: 4px; font-weight: bold; transition: background-color 0.3s;
        }
        .cta-button:hover { background-color: #FB8C00; }

        footer {
            background-color: #1F1F1F; text-align: center; padding: 20px; margin-top: 40px; color: #A0A0A0; border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">NUMZA567</a>
        <nav>
            <a href="#">หน้าแรก</a>
            <a href="#">ติดต่อ</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>NUMZA567 BLOG</h1>
            <p>บล็อกกำลังเตรียมพร้อม! บทความน่าสนใจกำลังจะมาเร็ว ๆ นี้...</p>
            
            <h2>"กลับมาเยี่ยมชมเราใหม่ในเร็ว ๆ นี้ เพื่ออ่านบทความแรกของเรา!"</h2>

            <a href="#" class="cta-button">สมัครรับการแจ้งเตือน</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Numza567 Blog.</p>
    </footer>

</body>
</html>
